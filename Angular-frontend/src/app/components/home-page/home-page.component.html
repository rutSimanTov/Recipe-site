<div *ngIf="error" class="alert alert-danger" role="alert">
  {{error}}
</div>

<div *ngIf="!error">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let recipe of recipeArr">
        <div class="card mb-4 shadow-sm">
          <img [src]="imgUrl + recipe.image" class="card-img-top" alt="{{recipe.name}}"
            style="width: 100%; height: 300px; object-fit: cover;" />
          <div class="card-body">
            <h5 class="card-title">{{recipe.name}}</h5>
            <p class="card-text">{{recipe.level}}</p>
            <button (click)="moreData(recipe.id)" class="btn btn-primary">More Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

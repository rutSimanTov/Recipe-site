
<div class="container mt-4">
  <p class="h4 text-center">Add Recipe</p>
  <div class="card p-4">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Recipe name" [(ngModel)]="recipe.name" />
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Description" [(ngModel)]="recipe.description" />
    </div>
    <div class="mb-3">
      <label for="imageFile" class="form-label">Select image:</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" />
      <button (click)="uploadImage()"  class="btn btn-info">uploadImage</button>

    </div>
     
    <label for="level" class="form-label">Select level:</label>
    <select id="level" name="level" class="form-select mb-3" [(ngModel)]="recipe.level">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <div class="mb-3">
      <label for="duration" class="form-label">Duration</label>
      <input type="number" class="form-control" [(ngModel)]="recipe.duration" />
    </div> 

    <div class="mb-3">
      <label for="servingSize" class="form-label">Serving size</label>
      <input type="number" class="form-control" [(ngModel)]="recipe.servingSize" />
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Instructions" [(ngModel)]="recipe.instructions" />
    </div>
    
    <label for="ingredient" class="form-label">Select ingredients:</label>
    <select id="ingredient" name="ingredient" class="form-select mb-3" [(ngModel)]="selectIngred">
      <option *ngFor="let ingred of ingredList" [value]="ingred.id">{{ingred.name}}</option>
    </select>

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Quantity" [(ngModel)]="quantity" />
    </div>
    
    <button class="btn btn-info mb-3" (click)="pushIngredToMap()">Add ingredient</button>
    <button class="btn btn-info mb-3" (click)="showOther()">Other</button>
    
    <div *ngIf="other" class="mt-3">
      <input type="text" class="form-control mb-3" placeholder="New ingredient" [(ngModel)]="newIngred" />
      <button (click)="addIngredient()" class="btn btn-info">Create new ingredient</button>
    </div>
    
    <button class="btn btn-primary w-100 mt-3" (click)="addRecipe()">Save new recipe</button>
  </div>
</div>
